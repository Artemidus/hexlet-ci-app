name: Hexlet CI Workflow
on: push

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - run: npm ci
      - run: npm test

      - run: make setup
      - run: make test
      - run: make lint


