name: Hexlet CI Workflow
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      - run npm ci
      - run npm test

      - name: setup
        run: make setup

      - name: run tests
        run: make test

      - name: run linter
        run: make lint
